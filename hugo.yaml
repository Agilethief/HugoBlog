baseURL: "https://agilethief.github.io/HugoBlog/"
languageCode: "en-au"
title: "The Blue Beanie"

services:
  googleAnalytics:
    ID: ""

params:
  mainSections:
    - "posts"
  featuredImageField: "image"
  rssFullContent: true
  favicon: ""

  footer:
    since: 2024
    customText: ""

  dateFormat:
    published: "2006-01-2"
    lastUpdated: "2006-01-2 15:04 MST"

  sidebar:
    emoji: "üç•"
    subtitle: "A game dev blog"
    compact: false
    avatar:
      enabled: false
      local: true
      src: "img/avatar.png"

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false
      default: "Licensed under CC BY-NC-SA 4.0"

  comments:
    enabled: false
    provider: "disqus"

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10

    page: []

  opengraph:
    twitter:
      site: ""
      card: "summary_large_image"

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: ""

  colorScheme:
    toggle: true
    default: "auto"

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "about"
      name: "About"
      url: "/about"
      weight: 2
    - identifier: "games"
      name: "Games"
      url: "/games"
      weight: 3
    - identifier: "tags"
      name: "Tags"
      url: "/tags"
      weight: 4

module:
  imports:
    - path: "github.com/CaiJimmy/hugo-theme-stack/v3"
