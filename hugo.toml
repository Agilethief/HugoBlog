baseURL = 'https://agilethief.github.io/HugoBlog/'
languageCode = 'en-us'
title = 'The Blue Beanie'

[services.googleAnalytics]
  ID = ""

[params]
  mainSections = ["posts"]
  featuredImageField = "image"
  rssFullContent = true
  favicon = ""

  [params.footer]
    since = 2024
    customText = ""

  [params.dateFormat]
    published = "January 2, 2006"
    lastUpdated = "January 2, 2006 15:04 MST"

  [params.sidebar]
    emoji = "üç•"
    subtitle = "A blog powered by Hugo and hosted on GitHub Pages"
    [params.sidebar.avatar]
      enabled = false
      local = true
      src = "img/avatar.png"

  [params.article]
    math = false
    toc = true
    readingTime = true
    [params.article.license]
      enabled = false
      default = "Licensed under CC BY-NC-SA 4.0"

  [params.comments]
    enabled = false
    provider = "disqus"

  [params.widgets]
    homepage = []
    page = []

  [params.opengraph.twitter]
    site = ""
    card = "summary_large_image"

  [params.defaultImage.opengraph]
    enabled = false
    local = false
    src = ""

  [params.colorScheme]
    toggle = true
    default = "auto"

  [params.imageProcessing.cover]
    enabled = true
  [params.imageProcessing.content]
    enabled = true

[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about"
  weight = 2

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags"
  weight = 3

[module]
  [[module.imports]]
    path = "github.com/CaiJimmy/hugo-theme-stack/v3"